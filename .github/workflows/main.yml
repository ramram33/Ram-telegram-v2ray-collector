name: 6-Hour Config Sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    # این بخش دسترسی لازم برای ذخیره فایل را می‌دهد
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Collector
        # اگر خطایی در پایتون رخ دهد، اینجا نمایش داده می‌شود
        run: python collector.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add telegram_configs.txt telegram_configs_base64.txt
          # این خط باعث می‌شود اگر تغییری نبود، اسکریپت ارور ندهد و قرمز نشود
          git commit -m "Update configs: $(date)" || echo "No changes to commit"
          git push
